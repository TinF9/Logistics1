<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <script src="script.js" defer></script>
      <link rel="icon" href="icon.ico">
      <title>Logistics 1</title>
      <meta name="keywords" content="Logistics, counter, distribution, product counter, product searcher">
      <meta name="description" content="Logistics assistance program for the distribution of products to different destinations.">
      <meta name="author" content="TinF9">
   </head>

   <body>
      <div class="flex-container">
         <div class="flex-container__item1">
            <div class="sticky-container">
               <h1>Product Selection</h1>

               <form id="form1">
                  <input list="optionsList" id="searcher" class="searcher"
                  name="searcher" autocomplete="off" spellcheck="false" placeholder="Search product">
                  <datalist id="optionsList" class="listClass">
                  </datalist>
               </form>

               <p id="productDetails"></p>
               <div class="alert alert--fully-placed">Fully Placed</div>
               <div class="alert alert--overstock">Overstocked</div>

               <div>
                  <button id="button1" class="button">
                  Place product</button>
                  <button id="button2" class="button">
                  Remove product</button>
               </div>
               <div>
                  <button id="button3" class="button">
                  Reset all counts</button>
                  <button id="button4" class="button">
                  Reset this product only</button>
               </div>
               <div>
                  <button id="button5" class="button">
                  Print table</button>
               </div>
            </div>
         </div>

         <div class="flex-container__item2">
            <table id="table" class="table">
               <tr class="table__header">
                  <th>Product Code</th>
                  <th>Quantity</th>
                  <th>Placed</th>
                  <th>Not Placed</th>
                  <th>Destination List</th>
               </tr>
            </table>
         </div>
      </div>
   </body>
</html>
